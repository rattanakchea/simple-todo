    <body>

        <div data-role="page" id="home" data-theme="a">
            <div data-role="header" class="ui-bar-b">
                <h1 id="header">Todo List </h1>
                
            </div><!-- /header -->

            <div data-role="main" class="ui-content">
                <div id="task-form">
                    <input placeholder="Add a task" type="text">
                    <a class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-icon-plus ui-btn-icon-notext ui-btn-b ui-mini">Add</a>
                    <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-icon-delete ui-btn-icon-notext ui-btn-b ui-mini">Delete</a>
                    <button id="empty-tasks" class="ui-btn ui-icon-delete ui-btn-inline ui-btn-icon-left">Empty All Tasks</button>
                </div>
                
                <ul id="task-list">
                </ul>
                
                <!-- template for each task in the task list-->

                <div id="template" class="hidden">
                    <ul id="task-template">
                        <li class="task">
                            <div class="task-name">Add a task</div>
<!--                            for editing task-->
                            <input class="task-name" type="text">
                            <div data-role="controlgroup" data-type="horizontal" data-mini="true">
                                <button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-delete ui-btn-icon-notext">delete</button>
                                <button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-arrow-d ui-btn-icon-notext">arrow-d</button>
                                <button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-arrow-u ui-btn-icon-notext">arrow-u</button>
                            </div>   
                        </li>
                    </ul>
                </div>


            </div>



        </div>
